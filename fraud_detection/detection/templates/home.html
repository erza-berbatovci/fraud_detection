{% extends "base.html" %}

{% block content %}

    <h1 style="color: #27374D;">Welcome to the Fraud Detection System</h1>
    <p style="color: #526D82;">Please log in to access your dashboard or register if you don't have an account.</p>
    <div class="mt-4">
        <a href="{% url 'login' %}" class="btn" style="background-color: #27374D; color: #DDE6ED; border: none; margin-right: 10px;">
            Login
        </a>
        <a href="{% url 'register' %}" class="btn" style="background-color: #9DB2BF; color: #27374D; border: none;">
            Register
        </a>
    </div>
</div>
{% endblock %}
